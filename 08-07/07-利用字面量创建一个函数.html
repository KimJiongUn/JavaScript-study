<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var Obj = {
            username: '张三丰',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log('hi~~');
            }
        }
        //1.里面的属性或者方法我们采取键值对的方式，键 属性名： 值 属性值
        //2.多个属性或方法中间用逗号隔开
        //3.方法冒号后面是一个匿名函数

        //1.调用搞对象的属性  对象名.属性值
        console.log(Obj.username);
        //2.调用对象属性还有一种方法   对象名['属性值']
        console.log(Obj['age']);
        //3.调用对象的方法：对象名.方法名
        Obj.sayHi()

    </script>
</body>

</html>
