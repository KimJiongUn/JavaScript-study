<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function fz(arr) {
            var newArr = [];
            for (i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i]
            }
            return newArr
        }

        var arr1 = fz(['blue', 'green', 'red', 'orange']);
        console.log(arr1);
        var arr2 = fz([1, 2, 3, 4, 5]);
        console.log(arr2);
    </script>
</body>

</html>
