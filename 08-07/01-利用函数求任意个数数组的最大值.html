        function getMax() {
            var max = arguments[0]
            for (i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i]
                }
            }
            return max
        }
        console.log(getMax(1, 2, 3));
        console.log(getMax(3, 5, 7, 9, 11, 13));
        console.log(getMax(15, 78, 94, 51, 44, 888));
    </script>
