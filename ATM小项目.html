<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM小项目</title>
    <script>
        for (num = 100; num < Infinity;) {
            var operation = prompt('请输入您需要的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出')
            if (operation == '1') {
                var cun = prompt('请输入您想存的金额');
                if (isNaN(cun) || cun.length == 0 || cun < 0) {
                    alert('请输入正确的金额')
                } else {
                    num = parseFloat(num) + parseFloat(cun);
                    alert(`您当前的余额为：${num}`);
                }
            }
            if (operation == '2') {
                var qu = prompt('请输入您想取出的金额');
                if (isNaN(qu) || qu.length == 0 || cun < 0) {
                    alert('请输入正确的金额')
                } else {
                    num = parseFloat(num) - parseFloat(qu);
                    alert(`您当前的余额为：${num}`);
                }
            }
            if (operation == '3') {
                alert(`您当前的余额为：${num}`);
            }
            if (operation == '4') {
                alert('感谢您使用本系统');
                num = Infinity;
            }
        }
    </script>
</head>
<body>

</body>

</html>
