<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function fz(arr) {
            var arrNew = []
            for (i = arr.length - 1; i >= 0; i--) {
                arrNew[arrNew.length] = arr[i]
            }
            return arrNew
        }
        var arr1 = [1, 2, 3, 4, 5]
        console.log(fz(arr1));
        var arr2 = ['orange', 'red', 'green', 'hahaha']
        console.log(fz(arr2));
    </script>
</body>

</html>
