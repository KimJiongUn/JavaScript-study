<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        fn()

        function fn() {
            var num = prompt('请输入一个整数')
            if (isNaN(num) || num < 2 || num.length < 0) {
                alert('请输入一个大于或等于2的整数')
            } else {
                for (i = 2; i < num; i++) {
                    if (num % i == 0) {
                      return  alert('这不是一个质数');
                        
                    }
                    
                }
                return alert('这是一个质数')
            }

        }
    </script>
</body>

</html>
