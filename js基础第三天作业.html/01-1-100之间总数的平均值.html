<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 0;
        for (i = 1; i <= 100; i++) {
            str += i;
        }
        var average = str / (i - 1); //   当i为100，i++，所以i会等于101，因此减一。
        console.log(`1到100的总和为${str}`);
        console.log(average);
    </script>
</head>
