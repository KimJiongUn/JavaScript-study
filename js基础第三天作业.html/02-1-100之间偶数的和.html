<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var odd = 0,
            even = 0;

        for (i = 0; i <= 100; i++) {
            if (i % 2 !== 0) {
                odd += i;
            } else {
                even += i;
            }
        }
        console.log(`1到100之间的奇数之和为${odd}`);
        console.log(`1到100之间的偶数之和为${even}`);
