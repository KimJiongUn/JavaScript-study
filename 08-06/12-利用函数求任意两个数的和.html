<body>
    <script>
        // 利用函数求任意两个数的和
        function add(num1, num2) {
            console.log(num1 + num2);
        }
        add(1, 3)
        add(10, 1000)


        //利用函数求两个数之间的和；
        function add2(start, end) {
            var sum = 0;
            for (i = start; i <= end; i++) {
                sum += i;
            }
            console.log(sum);
        }
        add2(1, 100)
        add2(1, 1000)
    </script>
</body>
