<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var thisday = prompt('请输入1~7之间的数字')
        switch (thisday) {
            case '1':
                alert('今天是周一');
                break;
            case '2':
                alert('今天是周二');
                break;
            case '3':
                alert('今天是周三');
                break;
            case '4':
                alert('今天是周四');
                break;
            case '5':
                alert('今天是周五');
                break;
            case '6':
                alert('今天是周六');
                break;
            case '7':
                alert('今天是周日');
                break;
            default:
                alert('请输入1~7之间的数值！！！！')
        }
    </script>
</head>

</html>
