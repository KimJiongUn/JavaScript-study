<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var money = prompt('请输入分数')
        if (money >= 90) {
            alert('A')
        } else if (money >= 80) {
            alert('B')
        } else if (money >= 70) {
            alert('C')
        } else if (money >= 60) {
            alert('D')
        } else if (money < 60) {
            alert('E')
        }
    </script>
</head>
