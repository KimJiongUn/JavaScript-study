<ul>
    <li>JS中循环有for，while，do while</li>
    <li>三种循环很多情况下都可以相互替换使用</li>
    <li>如果是用来奇数，跟数字相关的，三者使用基本相同，但是我们更喜欢用for</li>
    <li>while和do..while可以做更复杂的判断条件，比for循环灵活一些</li>
    <li>while和do..while执行顺序不一样，while先判断后执行，do..while先执行一次，再判断执行</li>
    <li>while和do..while执行次数不一样，do..while至少会执行一次循环体，而while可能一次也不执行</li>
    <li>实际工作中，我们更常用for循环语句，它写法更简洁直观，所以这个需要重点学习</li>
</ul>
