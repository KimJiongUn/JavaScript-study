<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // continue 退出本次（当前正在执行的）循环，继续下一次循环
        for (i = 1; i <= 5; i++) {
            if (i == 3) {
                continue; // 当i==3时，跳出本次循环。
            }
            console.log(`我正在吃第${i}个包子`)
        }


        //求1~100之间，除了能被7整除之外的整数和
        var str = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue;
            }
            str += i;
        }
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
