    <title>Document</title>
    <script>
        var fruit = prompt('请输入您想查询的水果名')
        switch (fruit) {
            case '榴莲':
                alert('榴莲的价格是20元/斤');
                break;
            case '西瓜':
                alert('西瓜的价格是1.5元/斤');
                break;
            case '苹果':
                alert('榴莲的价格是3.5元/斤');
                break;
            default:
                alert('没有此水果');
        }
    </script>
