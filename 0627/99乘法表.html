<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        table {
            float: left;
            background-color: #000;
        }

        td {
            border: 1px solid #fff;
            color: #fff
        }
    </style>
    <script>
        document.write("<table>");
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (var j = 1; j <= i; j++) {
                document.write("<td>");
                document.write(j + "*" + i + "=" + i * j + "");
            }
            document.write("<tr>");
        }
        document.write("</table>")
    </script>
</body>

</html>
